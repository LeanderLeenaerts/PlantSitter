<button mat-raised-button color="accent" (click)="onCreateNewGreenhouse()" style="margin: 10px">
  <mat-icon>add</mat-icon> Add Greenhouse
</button>

<br>  
  <mat-grid-list cols="{{greenhouses.length/2}}" rowHeight="55%"  style="max-width: 100%; " >
    <mat-grid-tile *ngFor = "let greenhouse of greenhouses">
        <mat-card (click)="onButtonClick()" style="width: 50%;"> 
            <mat-card-header>
                <mat-card-title>{{greenhouse.Name}}</mat-card-title>
            </mat-card-header> 
            <img style="object-fit: contain; height: 30vh;" mat-card-image src="https://www.familyfoodgarden.com/wp-content/uploads/2017/10/Mini-Greenhouse.jpg" alt="Photo of a Shiba Inu"> 
            <mat-card-content>
                <p>
                  {{greenhouse.Description}}
                </p>
              </mat-card-content>

              <mat-card-actions>
                <button mat-stroked-button color="accent" (click)="goPlants()">SELECTEER</button>
                <!--button mat-stroked-button color="warn" (click)="deleteGreenhouse()">VERWIJDEREN</button-->
              </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
